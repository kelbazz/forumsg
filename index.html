<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>

    <link rel="shortcut icon" href="/src/images/forumLogo.png" type="image/png">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/css/main.css" />

    <!-- Script -->
    <script type="module" src="/src/js/main.ts"></script>
  </head>
  <body>
    <div class="container">
      <div id="title-bar" role="heading">
        <div id="user-nick"></div>
        <kz-title type="subheading" accent="purple">Forum</kz-title>
        <kz-button id="menu-button" accent="purple">Menu</kz-button>
      </div>

      <div id="middle-zone">
        <div id="msg-container" role="list"></div>
        <div id="user-list" role="list"></div>
      </div>

      <div id="action-bar">
        <div id="hint-box">
        </div>
        <div id="input-area">
          <emoji-picker id="emoji-picker" emoji-version="15.0"></emoji-picker>

          <kz-button id="emoji-button" accent="light">ðŸ˜€</kz-button>
          <textarea id="msg-box" placeholder="Type here to write..."></textarea>
          <kz-button id="send-button" accent="light">Send</kz-button>
        </div>
      </div>
    </div>
  </body>
</html>
